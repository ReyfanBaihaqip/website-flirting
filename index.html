<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" src="instrumental.mp3" loop></audio>

  <div class="container">
    <h1>FOR YOU</h1>
    <button id="startBtn">Start Surprise</button>
    <p id="score">Score: 0 | Time: 30s</p>
    <p class="hint">Click falling stars to collect them âœ¨</p>
  </div>

  <div id="thankYou" class="thank-you">
    <div class="popup">
      <h2>Thank you for showing up.</h2>
      <p class="your-score">Your score: <span id="finalScore">0</span></p>
      <p>Even the stars envy how bright you make my world.</p>
      <div class="buttons">
        <button id="playAgain">Play Again</button>
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <canvas id="sky"></canvas>
  <script src="script.js"></script>
</body>
</html>
